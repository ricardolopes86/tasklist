<template name="lista">
  <div class="row">
    <div class="col-xs-12">
      {{#each tarefas}}
      <div class="row">
        <div class="col-xs-8 col-xs-offset-1">
          {{formataData}} - {{nome}}
        </div>
        <div class="col-xs-2">
          <button type="button" class="btn btn-danger">Excluir</button>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
